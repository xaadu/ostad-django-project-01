<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/animate.min' %}.css" rel="stylesheet" />
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/toastify.min' %}.css" rel="stylesheet" />
    <script src="{% static 'js/toastify-js.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle' %}.js"></script>
    <script src="{% static 'js/config.js' %}"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 animated fadeIn col-lg-6 center-screen">
                    <div class="card w-90  p-4">
                        <div class="card-body">
                            <h4>SIGN IN</h4>
                            <br />
                            <input id="email" placeholder="User Email" class="form-control" type="email" />
                            <br />
                            <input id="password" placeholder="User Password" class="form-control" type="password" />
                            <br />
                            <button onclick="window.location.href='dashboard.html'"
                                class="btn w-100 bg-gradient-primary">Next</button>
                            <hr />
                            <div class="float-end mt-3">
                                <span>
                                    <a class="text-center ms-3 h6" href="userRegistration.html">Sign Up </a>
                                    <span class="ms-1">|</span>
                                    <a class="text-center ms-3 h6" href="sendOtp.html">Forget Password</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
