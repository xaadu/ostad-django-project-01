        <div class="modal animated zoomIn" id="delete-modal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center">
                        <h3 class=" mt-3 text-warning">Delete !</h3>
                        <p class="mb-3">Once delete, you can't get it back.</p>
                        <input class="d-none" id="deleteID" />
                        <input class="d-none" id="deleteFilePath" />

                    </div>
                    <div class="modal-footer justify-content-end">
                        <div>
                            <button type="button" id="delete-modal-close" class="btn bg-gradient-success mx-2"
                                data-bs-dismiss="modal">Cancel</button>
                            <button onclick="itemDelete()" type="button" id="confirmDelete"
                                class="btn bg-gradient-danger">Delete</button>
                        </div>
                    </div>

        <div class="modal animated zoomIn" id="create-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
                    </div>
                    <div class="modal-body">
                        <form id="save-form">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 p-1">

                                        <label class="form-label">Category</label>
                                        <select type="text" class="form-control form-select" id="productCategory">
                                            <option value="">Select Category</option>
                                        </select>

                                        <label class="form-label mt-2">Name</label>
                                        <input type="text" class="form-control" id="productName">

                                        <label class="form-label mt-2">Price</label>
                                        <input type="text" class="form-control" id="productPrice">

                                        <label class="form-label mt-2">Unit</label>
                                        <input type="text" class="form-control" id="productUnit">

                                        <br />
                                        <img class="w-15" id="newImg" src="{% static 'images/default.jpg' %}" />
                                        <br />

                                        <label class="form-label">Image</label>
                                        <input oninput="newImg.src=window.URL.createObjectURL(this.files[0])"
                                            type="file" class="form-control" id="productImg">

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="modal-close" class="btn bg-gradient-primary mx-2" data-bs-dismiss="modal"
                            aria-label="Close">Close</button>
                        <button onclick="Save()" id="save-btn" class="btn bg-gradient-success">Save</button>
                    </div>
                </div>
            </div>
        </div>
