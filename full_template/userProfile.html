<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Profile</title>
    <link href="{% static 'favicon.ico' %}" type="image/x-icon" rel="shortcut icon" />

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/animate.min' %}.css" rel="stylesheet" />
    <link href="{% static 'css/fontawesome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'css/toastify.min' %}.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{% static 'css/jquery.dataTables' %}.min.css" rel="stylesheet" />

    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.dataTables' %}.min.js"></script>
    <script src="{% static 'js/toastify-js.js' %}"></script>
    <script src="{% static 'js/axios.min' %}.js"></script>
    <script src="{% static 'js/bootstrap.bundle' %}.js"></script>
    <script src="{% static 'js/config.js' %}"></script>
</head>

<body>
    <nav class="navbar fixed-top px-0 shadow-sm bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <span class="icon-nav m-0 h5" onclick="MenuBarClickHandler()">
                    <img class="nav-logo-sm mx-2" src="{% static 'images/menu.svg' %}" alt="logo" />
                </span>
                <img class="nav-logo  mx-2" src="{% static 'images/logo.png' %}" alt="logo" />
            </a>

            <div class="float-right h-auto d-flex">
                <div class="user-dropdown">
                    <img class="icon-nav-img" src="{% static 'images/user.webp' %}" alt="" />
                    <div class="user-dropdown-content ">
                        <div class="mt-4 text-center">
                            <img class="icon-nav-img" src="{% static 'images/user.webp' %}" alt="" />
                            <h6>User Name</h6>
                            <hr class="user-dropdown-divider  p-0" />
                        </div>
                        <a href="userProfile.html" class="side-bar-item">
                            <span class="side-bar-item-caption">Profile</span>
                        </a>
                        <a href="index.html" class="side-bar-item">
                            <span class="side-bar-item-caption">Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div id="sideNavRef" class="side-nav-open">
        <a href="dashboard.html" class="side-bar-item">
            <i class="bi bi-graph-up"></i>
            <span class="side-bar-item-caption">Dashboard</span>
        </a>

        <a href="customerPage.html" class="side-bar-item">
            <i class="bi bi-people"></i>
            <span class="side-bar-item-caption">Customer</span>
        </a>

        <a href="categoryPage.html" class="side-bar-item">
            <i class="bi bi-list-nested"></i>
            <span class="side-bar-item-caption">Category</span>
        </a>

        <a href="productPage.html" class="side-bar-item">
            <i class="bi bi-bag"></i>
            <span class="side-bar-item-caption">Product</span>
        </a>

        <a href="salePage.html" class="side-bar-item">
            <i class="bi bi-currency-dollar"></i>
            <span class="side-bar-item-caption">Create Sale</span>
        </a>

        <a href="invoicePage.html" class="side-bar-item">
            <i class="bi bi-receipt"></i>
            <span class="side-bar-item-caption">Invoice</span>
        </a>

        <a href="reportPage.html" class="side-bar-item">
            <i class="bi bi-file-earmark-bar-graph"></i>
            <span class="side-bar-item-caption">Report</span>
        </a>
    </div>

    <div id="contentRef" class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="card animated fadeIn w-100 p-3">
                        <div class="card-body">
                            <h4>User Profile</h4>
                            <hr />
                            <div class="container-fluid m-0 p-0">
                                <div class="row m-0 p-0">
                                    <div class="col-md-4 p-2">
                                        <label>Email Address</label>
                                        <input readonly id="email" placeholder="User Email" class="form-control"
                                            type="email" />
                                    </div>
                                    <div class="col-md-4 p-2">
                                        <label>First Name</label>
                                        <input id="firstName" placeholder="First Name" class="form-control"
                                            type="text" />
                                    </div>
                                    <div class="col-md-4 p-2">
                                        <label>Last Name</label>
                                        <input id="lastName" placeholder="Last Name" class="form-control" type="text" />
                                    </div>
                                    <div class="col-md-4 p-2">
                                        <label>Mobile Number</label>
                                        <input id="mobile" placeholder="Mobile" class="form-control" type="mobile" />
                                    </div>
                                    <div class="col-md-4 p-2">
                                        <label>Password</label>
                                        <input id="password" placeholder="User Password" class="form-control"
                                            type="password" />
                                    </div>
                                </div>
                                <div class="row m-0 p-0">
                                    <div class="col-md-4 p-2">
                                        <button onclick="onUpdate()"
                                            class="btn mt-3 w-100  bg-gradient-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
