<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Welcome, {{ request.user.username }}!</h2>
    <p>You are logged in.</p>
    
    <!-- Link to Update Profile -->
    <a href="{% url 'profile_update' %}">Update Profile</a>
    
    <!-- Logout Form -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
